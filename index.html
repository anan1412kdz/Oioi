<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        /* CSS code Ä‘Ã£ cung cáº¥p */
    </style>
</head>
<body>
    <div class="container active">
        <div class="boxTitle">Happy Valentine's Day!</div>
        <div class="btnBox">
            <div class="cloudBtn">
                <button class="openBtn">Open</button>
            </div>
        </div>
        <div class="cardValentine">
            <div class="left">
                <div class="leftFront">
                    <div class="boxShadow">
                        <div class="boxTitleCard">
                            <div class="titleCard">Love</div>
                        </div>
                    </div>
                </div>
                <div class="leftBack">
                    <img src="heart.png" alt="Heart" class="artHeart">
                </div>
            </div>
            <div class="right">
                <div class="rightContent">
                    <p class="letterContent">Dear Love,<br>Happy Valentine's Day! ðŸ’–</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // KÃ­ch hoáº¡t tháº» Valentine khi nháº¥n nÃºt
        const openBtn = document.querySelector('.openBtn');
        const cardValentine = document.querySelector('.cardValentine');
        const container = document.querySelector('.container');

        openBtn.addEventListener('click', () => {
            cardValentine.classList.add('active');
            container.classList.add('open');
        });
    </script>
</body>
</html>
